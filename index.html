<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
  <title>UiContextMenu</title>
  <link rel="stylesheet" href="example/styles.css">
  <link rel="stylesheet" href="UiContextMenu.css">
  <link rel="stylesheet" href="icons/icons.css">
  <script defer src="UiContextMenu-compiled.js"></script>
  <script defer src="example/init.js"></script>
</head>
<body>


<header class="header">
  <a href="https://github.com/M-Ulyanov/UiContextMenu">UiContextMenu</a>
</header>
<div class="container-global">
  <div class="container-example">
    <div class="b-example-title">Any user actions</div>
    <div class="b-ui-button js-ignore-body-click" id="context-menu-init-1">click right mouse</div>
    <div class="b-ui-button js-ignore-body-click" id="context-menu-init-2">click left mouse</div>
    <div class="b-ui-button js-ignore-body-click" id="context-menu-init-3">press ctrl + left mouse</div>
  </div>
  <div class="container-example">
    <div class="b-example-title">Any area or all body page</div>
    <div class="container-example-area" id="context-menu-init-4"></div>
  </div>
  <div class="container-example">
    <div class="b-example-title">Menu with icons</div>
    <div class="b-ui-button" id="context-menu-init-5">click right mouse</div>
  </div>
  <div class="container-example">
    <div class="b-example-title">Multi-level menu</div>
    <div class="b-ui-button" id="context-menu-init-6">click right mouse</div>
  </div>
  <div class="container-example">
    <div class="b-example-title">Themes</div>
    <div class="b-ui-button" id="context-menu-init-7">Blue (default)</div>
    <div class="b-ui-button" id="context-menu-init-8">Red</div>
    <div class="b-ui-button" id="context-menu-init-9">Green</div>
    <div class="b-ui-button" id="context-menu-init-10">Yellow</div>
    <div class="b-ui-button" id="context-menu-init-11">Gray</div>
  </div>
  <div class="container-example">
    <div class="b-example-title">Custom events</div>
    <div class="b-ui-button" id="context-menu-init-12">Open console and click right mouse</div>
  </div>
</div>

</body>
</html>
